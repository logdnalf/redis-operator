{
   "apiVersion": "v1",
   "items": [
      {
         "apiVersion": "apps/v1",
         "kind": "Deployment",
         "metadata": {
            "name": "redis-test"
         },
         "spec": {
            "replicas": 1,
            "selector": {
               "matchLabels": {
                  "app": "redis-test"
               }
            },
            "template": {
               "metadata": {
                  "labels": {
                     "app": "redis-test"
                  }
               },
               "spec": {
                  "containers": [
                     {
                        "env": [
                           {
                              "name": "PYTHONUNBUFFERED",
                              "value": "1"
                           }
                        ],
                        "image": "falfaro/redis_test_python:latest",
                        "imagePullPolicy": "Always",
                        "name": "redis-test"
                     }
                  ],
                  "securityContext": {
                     "fsGroup": 1000,
                     "runAsGroup": 1000,
                     "runAsUser": 1000
                  },
                  "terminationGracePeriodSeconds": 1
               }
            }
         }
      }
   ],
   "kind": "List"
}
